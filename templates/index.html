<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Text Utils</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">TExT Utils</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="/">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">contacts</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">about</a>
            </li>

          </ul>
          
        </div>
      </div>
    </nav>


    <div class="alert alert-primary" role="alert">
      welcome to text utiles <a href="#" class="alert-link"></a> You can do anything with your text.
    </div>


    <div class="container mt-5">
      <!-- Form with Text Area -->
      <form action="/analyze" method="post"> {% csrf_token %}
          <div class="mb-3">
              <label for="exampleTextarea" class="form-label">Enter your text here</label>
              <textarea name="text" class="form-control" id="exampleTextarea" rows="10" placeholder="continue here..."></textarea>
          </div>
          <!-- Submit Button -->
          <div class="form-check form-switch">
            <input type="checkbox" name="removepunc" class="form-check-input" type="checkbox" id="flexSwitchCheckDefault">
            <label  type="checkbox" name="removepunc" class="form-check-label" for="flexSwitchCheckDefault">Remove punctuations</label> <br>
            <input type="checkbox" name="fullcaps" class="form-check-input" type="checkbox" id="flexSwitchCheckDefault">
            <label  type="checkbox" name="fullcaps"class="form-check-label" for="flexSwitchCheckDefault">UPPERCASE</label> <br>
            <input type="checkbox" name="withoutcaps"  class="form-check-input" type="checkbox" id="flexSwitchCheckDefault">
            <label  type="checkbox" name="withoutcaps"  class="form-check-label" for="flexSwitchCheckDefault">LOWERCASE</label> <br>
            <input type="checkbox" name="newlinerem"  class="form-check-input" type="checkbox" id="flexSwitchCheckDefault">
            <label  type="checkbox" name="newlinerem" class="form-check-label" for="flexSwitchCheckDefault">NEW LINE REMOVER</label> <br>
            <input type="checkbox" name="extraspacereomver"  class="form-check-input" type="checkbox" id="flexSwitchCheckDefault">
            <label  type="checkbox" name="extraspacereomver" class="form-check-label" for="flexSwitchCheckDefault">EXTRA SPACE REMOVER</label> <br>
            <input type="checkbox" name="countchar"  class="form-check-input" type="checkbox" id="flexSwitchCheckDefault">
            <label  type="checkbox" name="countchar" class="form-check-label" for="flexSwitchCheckDefault">COUNT CHARECTORS</label> 
            <br>
            <br>
            
            <button type="submit" class="btn btn-outline-dark">Analyze text</button>





          
      




          </div>
      </form>
  </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
  </body>
</html>
